<!-- Intervenants
================================================== -->
<div id="section-speakers">
    <div class="container">

        <div class="eight columns">
            <h2>Speaker</h2>

        </div><!-- // .eight -->

        <div class="eight columns">
            <div class="item">
                {% if page.speaker.photo %}
                <img src="{{ site.url }}/images/speakers/{{ page.speaker.photo }}" alt="{{ page.speaker.name }}" class="speaker-photo">
                {% endif %}
                <h3>
                    {% if page.speaker.twitter %}
                        <a href="https://twitter.com/{{ page.speaker.twitter }}">
                    {% endif %}

                    {{ page.speaker.name }}

                    {% if page.speaker.twitter %}
                        </a>
                    {% endif %}
                    <br>
                    {% if page.speaker.title %}
                    <span class="speaker-title">{{ page.speaker.title }}</span>
                    {% endif %}
                </h3>
                <p>{{ page.speaker.bio }}</p>
            </div><!-- // .item -->
        </div><!-- // .eight -->

        <div class="clear"></div>

    </div><!-- // .container -->
</div><!-- // #section-speakers -->
